<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		 <div class="col-md-6 col-md-offset-3">
			<div class="text-center">
				<h1>To Do List</h1>
				<hr>
				<form id="to_do_item">
					<div class="form-group">
						<input class="form-control" id="to_do_type" placeholder="What do you need to do?" autofocus>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Add to List!">
					</div>
				</form>
				<hr>
			</div>
		</div>
			<ul id="to_do_list">
			<li class="todo">Yoga</li>
			<li class="todo">Sniff farts</li>
			<li class="todo">Break stuff</li>
			</ul>
		</div>
	</div>
</div>
     

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
